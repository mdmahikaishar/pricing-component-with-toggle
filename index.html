<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Pricing Component with Toggle</title>
        <script defer src="./index.js"></script>
        <meta name="author" content="mdmahikaishar mahikaishar@gmail.com">
        <meta name="description" content="Pricing component.">
    </head>
    <body>
        <section class="pricing">
            <div class="pricingHead">
                <h1>Our Pricing</h1>

                <div class="pricingToggleHold">
                    <p>Annually</p>
                    <input
                        type="checkbox"
                        class="pricingToggle"
                        id="pricingToggle"
                    />
                    <label for="pricingToggle"></label>
                    <p>Monthly</p>
                </div>
            </div>

            <div class="pricingCards">
                <article class="pricingCard" data-id="0">
                    <h2>Basic</h2>
                    <h1>$<span>199.99</span></h1>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button>Learn More</button>
                </article>

                <article
                    class="pricingCard pricingCardProfessional"
                    data-id="1"
                >
                    <h2>Professional</h2>
                    <h1>$<span>249.99</span></h1>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button>Learn More</button>
                </article>

                <article class="pricingCard" data-id="2">
                    <h2>Master</h2>
                    <h1>$<span>399.99</span></h1>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button>Learn More</button>
                </article>
            </div>

            <img class="pricingBgTop" src="./images/bg-top.svg" alt="" />
            <img class="pricingBgBottom" src="./images/bg-bottom.svg" alt="" />
        </section>
    </body>
</html>
